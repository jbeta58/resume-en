career-profile:
    title: Perfil
    summary: |
      
      Analista de Inteligencia de Negocios, con 10+ años de experiencia en empresas de
      software y construcción, generando valor con mis habilidades en análisis financiero, 
      gerencia de proyectos, mejora de procesos, entre otros. Busco una empresa en la que pueda construir 
      soluciones y crear valor a partir del análisis de datos y su interpretación en el mundo real y a su vez
      seguir avanzando en mi carrera de científico de datos.


      

    title: Profile
    summary: |
      
      Business Intelligence Analyst, with 10+ years of experience in software and construction companies, 
      generating value with my skills in financial analysis, project management, process improvement, 
      among others. I am looking for a company where I can build solutions and create value from data analysis 
      and its interpretation in the real world, and in turn keep growing my data scientist career.


      

      company: Independiente, Armenia
      details: |
           - Asesoré a 10+ empresas e independientes en el mejoramiento de procedimientos empresariales y
           la elaboración oportuna de informes financieros para la toma de decisiones en pro de la generación
           de valor.

    - role: Subgerente Administrativo y Financiero
      time: Septiembre 2015 - Marzo 2017
      company: Proyecto Inmobiliario RIO S.A.S., Montería
      details: |
           - Desarrollé informes automatizados con VBA y tablas dinámicas en Excel, para la toma de decisiones
           financieras en tiempo real, a partir de la base de datos del software contable de 10.000+ registros
           anuales.
           
           - Implementé el Sistema Last Planner y la filosofía Lean Construction, en la construcción del 
           edificio residencial RIO, de 32 apartamentos, ubicado en el sector más exclusivo de la ciudad
           y valor total de venta de 24.000+ millones de pesos, logrando disminución de pérdidas en la planeación,
           ejecución y posventa del proceso constructivo.
           
           - Automaticé el proceso de Gestión de Reformas de Clientes con el software BPM Bizagi, permitiendo la
           gestión oportuna de 200+ solicitudes de cambios en los apartamentos, reduciendo los tiempos de respuesta,
           los reprocesos y los retrasos de obra, mejorando así la eficiencia en la construcción del edificio.

    - role: Gerente de Proyecto
      time: Septiembre 2011 - Enero 2014
      company: Unión Temporal Eléctricos, Montería
      details: |
           - Gerencié la construcción de la Estación de Bombeo de Aguas Residuales Paraíso, por un valor
           total de 2.500+ millones de pesos, teniendo bajo mi cargo a 30+ colaboradores directos e indirectos,
           cumpliendo el presupuesto, cronograma y alcance, para el beneficio de más de 80 mil personas de la
           ciudad.

    - role: Subgerente Administrativo y de Calidad
      time: Febrero 2009 - Agosto 2015
      company: Berah Construcciones S.A.S., Montería
      details: |
           - Caractericé, documenté e implementé 20+ procedimientos de los procesos Estratégicos, Misionales
           y de Apoyo, que permitió la reducción de reprocesos y aumentó la eficiencia operativa de la
           empresa.

    - role: Supervisor de Instalaciones Eléctricas y Domótica
      time: Febrero 2009 - Agosto 2015
      company: Berah Construcciones S.A.S., Montería
      details: |
           - Supervisé las instalaciones en 40+ apartamentos ubicados en dos edificios de alta gama en el
           sector más exclusivo de la ciudad, estableciendo procedimientos de inspección eficientes para el
           cumplimiento de los tiempos de entrega.
                      
    - role: Ingeniero Residente
      time: Enero 2008 - Junio 2008
      company: Edgar Francisco Gómez, Bogotá

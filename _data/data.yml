other-skills:

    - name: Crecimiento Empresarial
      details: |
           Durante 8+ años ayudé a edificar el grupo empresarial constructor
           más innovador del departamento de Córdoba, pasando de 4 a 20+ colaboradores directos, 200+
           indirectos y ventas de 2.000 a 10.000 millones anuales durante este periodo.
             
           Ideamos desde la gerencia estrategias y tácticas para convertirla en una compañía reconocida 
           por clientes, proveedores y colaboradores por su calidad, cumplimiento, competitividad, y 
           ambiente laboral.
           
    - name: Análisis de Datos
      details: |
           En el último año he articulado mi conocimiento y experiencia en el ámbito de los 
           negocios, la ingeniería y las matemáticas, para generar valor en la compañía Yuxi Global a través de la obtención
           de datos, su procesamiento, visualización e interpretación.

    - name: Análisis Financiero
      details: |
           Los últimos 5 años he contribuido con la toma de decisiones a nivel gerencial, a través de
           la construcción de diversos artefactos financieros y KPIs con datos provenientes de diferentes
           fuentes y procesados con macros de Excel y lenguaje DAX para la presentación en tablas dinámicas, 
           Power BI, entre otros.

    - name: Gerencia de Proyectos
      details: |
           Durante 2 años, y la ejecución total del contrato, gerencié un importante proyecto de construcción 
           en la ciudad de Montería, donde generé sinergias entre todos los stakeholders (empresa de acueducto,
           alcaldía, gobernación, proveedores, contratistas y la comunidad) para entregar la obra a tiempo, dentro
           del presupuesto y con todos los requisitos de calidad necesarios para su correcto funcionamiento.

    - name: Mejora de Procesos
      details: |
           En mi paso por Berah Construcciones y Proyecto Inmobiliario RIO conocí de primera mano cada proceso
           de la compañía e implementé mejoras en todos sus procedimientos, mezclando mis conocimientos de auditoría
           de calidad y múltiples herramientas tecnológicas. 
           
           Utilicé diversas técnicas y mecanismos para identificar oportunidades de mejora, incluida la metodología
           Lean Project Delivery System (LPDS) que a través de herramientas como Last Planner System, entre otros
           busca la eliminación de pérdidas en los procesos de un proyecto (Planeación, Ejecución, Entrega y Posventa),
           todo esto enmarcado en los principios de la filosofía Lean Construction.
           



other-skills:

    - name: Business Growth
      details: |
            For 8+ years I helped to build the most innovative construction enterprise group in Córdoba CO, 
            going from 4 to 20+ direct & 200+ indirect collaborators, and from 2,000 to 10,000 million COP annual
            sales during this period.
           
            We devised strategies and tactics to make it a recognized company by customers, suppliers and
            collaborators for its quality, compliance, competitiveness, and work environment.
           
    - name: Data Analysis
      details: |
            In the last year I have articulated my knowledge and experience in business, engineering and
            math fields, to generate value in Yuxi Global through data capture, data wrangling, visualization and
            interpretation.

    - name: Financial Analysis
      details: |
            The last 5 years I have contributed to decision-making in business management, through
            the development of several financial artefacts and KPIs, with data obtained from different
            sources, processed with Excel macros and DAX language, and to be presented in pivot tables,
            Power BI, among others.

    - name: Project Management
      details: |
            For 2 years, and the total execution of the contract, I managed an important construction project
            in Montería CO, where I generated synergies among all the stakeholders (aqueduct company,
            city hall, government, suppliers, contractors and the community) to deliver the work on time, within
            budget and with all the quality requirements for its operation.

    - name: Quality Assurance
      details: |
            During my time at Berah Construcciones and Proyecto Inmobiliario RIO, I delved into each process of the company
            and I implemented improvements in all its procedures, mixing quality assurance knowledge and multiple 
            technological tools.
            
            I used various techniques and mechanisms to identify opportunities for improvement, including
            Lean Project Delivery System (LPDS) that through tools such as Last Planner System, among others
            seeks the elimination of losses in projects processes (Planning, Execution, Delivery and After Sales),
            all this framed in Lean Construction principles.
           


